<section class="add-task-section">
    <form action="#" method="post">
        <h1>Fill in the fields to create a task</h1>
        <div class="input-holder">

            <input type="text"  name="taskName" class="form-control" placeholder="Task name">
        </div>
        <div class="input-holder">
            <textarea type="text" name="description" placeholder="Task description" class="form-control" rows="5" cols="50">
        </textarea>

        </div>
        <div class="input-holder">
            <label for="start-date">Start date</label>

            <input type="date" name="startDate"  class="form-control" placeholder="Task start date">
        </div>
        <div class="input-holder">
            <label for="start-date">Due date</label>

            <input type="date" name="dueDate" class="form-control" placeholder="Task due date">
        </div>
        <div class="input-selects">

            <div class="input-holder">

                <select name="level" id="level" >
                    <option value="" disabled="disabled">Select Task Level</option>
                    <option *ngFor=" let level of taskLevel" [value]="level">{{level}}</option>
                </select>
            </div>
            <div class="input-holder">

                <select name="difficulty" id="difficulty" >
                    <option value="" disabled="disabled">Select Task Difficulty</option>
                    <option *ngFor="let difficulty of taskDifficulty" [value]="difficulty">{{difficulty}}</option>
                </select>
            </div>
            <div class="input-holder">
                <select name="status" id="status"  #task.status>
                    <option value="" disabled="disabled">Select Task Status</option>
                    <option *ngFor="let status of taskStatus" [value]="status">{{status}}</option>
                </select>
            </div>
        </div>
        <div class="button">

            <button  type="submit">Save task</button>
        </div>
    </form>
</section>
